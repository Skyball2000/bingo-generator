title: Outer Wilds Bingo
description: Bingo for Outer Wilds
game: Outer Wilds
version: 0.1
authors: [ Yan Wittmann ]

difficulty:
  - name: Easy
    score: 2
  - name: Normal
    score: 4
  - name: Hard
    score: 6

tile generators:
  - text: Land your ship on [PLANET]
    tooltip: Damaged or not, it must be standing on the surface.
    categories: [ location, ship ]
  - text: Rest at a campfire on [PLANET:tag(campfire)]
    categories: [ activity, campfire ]
  - text: "Translate any text at [TIMBER_HEARTH_LOCATIONS:EMBER_TWIN_LOCATIONS:ASH_TWIN_LOCATIONS:BRITTLE_HOLLOW_LOCATIONS:GIANTS_DEEP_LOCATIONS:tag(translate)]"
    categories: [ translate ]
  - text: "Use a projection pool at [TIMBER_HEARTH_LOCATIONS:EMBER_TWIN_LOCATIONS:ASH_TWIN_LOCATIONS:BRITTLE_HOLLOW_LOCATIONS:GIANTS_DEEP_LOCATIONS:tag(projection_pool)]"
    categories: [ projection_pool ]
  - text: "Read the Hearthian Notes at [TIMBER_HEARTH_LOCATIONS:EMBER_TWIN_LOCATIONS:ASH_TWIN_LOCATIONS:BRITTLE_HOLLOW_LOCATIONS:GIANTS_DEEP_LOCATIONS:tag(hearthian_notes)]"
    categories: [ hearthian_notes ]
  - text: "Use a telekinetic orb at [TIMBER_HEARTH_LOCATIONS:EMBER_TWIN_LOCATIONS:ASH_TWIN_LOCATIONS:BRITTLE_HOLLOW_LOCATIONS:GIANTS_DEEP_LOCATIONS:tag(telekinetic_orb)]"
    tooltip: A telekinetic orb is controled by the player looking at it.
    categories: [ hearthian_notes ]
  - text: Meet and talk to the Traveler [TRAVELER]
  - text: Meet and talk to the Hearthian [HEARTHIAN]
  - text: Take off with a nomai ship from [PLANET:tag(nomai_ship)]
    categories: [ nomai_ship ]
  - text: Travel from [TIMBER_HEARTH_LOCATIONS:EMBER_TWIN_LOCATIONS:ASH_TWIN_LOCATIONS:BRITTLE_HOLLOW_LOCATIONS:STRANGER_LOCATIONS:GIANTS_DEEP_LOCATIONS:!tag(late_in_loop)] to [TIMBER_HEARTH_LOCATIONS:EMBER_TWIN_LOCATIONS:ASH_TWIN_LOCATIONS:BRITTLE_HOLLOW_LOCATIONS:STRANGER_LOCATIONS:GIANTS_DEEP_LOCATIONS:avoid_duplicates:!tag(early_in_loop)]
    tooltip: Must happen in a single loop in that order, but detours are allowed.
    categories: [ arbitrary_travel ]
  - text: Travel around [PLANET] in a straight line
    tooltip: Or at least as straight as possible.
    categories: [ straight_line_travel ]
  - text: "[GENERAL_ACTIVITIES]"
    categories: [ activity ]
  - text: "[INCIDENTS]"
    categories: [ incident ]

  - text: Reach [TIMBER_HEARTH_LOCATIONS] on Timber Hearth
    categories: [ location, timber_hearth ]
  - text: "Timber Hearth activity: [TIMBER_HEARTH_ACTIVITIES]"
    categories: [ activity, timber_hearth ]
  - text: Reach [EMBER_TWIN_LOCATIONS] on Ember Twin
    categories: [ location, ember_twin ]
  - text: "Ember Twin activity: [EMBER_TWIN_ACTIVITIES]"
    categories: [ activity, ember_twin ]
  - text: Reach [ASH_TWIN_LOCATIONS] on Ash Twin
    categories: [ location, ash_twin ]
  - text: "Ash Twin activity: [ASH_TWIN_ACTIVITIES]"
    categories: [ activity, ash_twin ]
  - text: Reach [BRITTLE_HOLLOW_LOCATIONS] on Brittle Hollow
    categories: [ location, brittle_hollow ]
  - text: "Brittle Hollow activity: [BRITTLE_HOLLOW_ACTIVITIES]"
    categories: [ activity, brittle_hollow ]
  - text: Reach [GIANTS_DEEP_LOCATIONS] on Giant's Deep
    categories: [ location, giants_deep ]
  - text: "Giant's Deep activity: [GIANTS_DEEP_ACTIVITIES]"
    categories: [ activity, giants_deep ]
  - text: Reach [STRANGER_LOCATIONS] on The Stranger
    categories: [ location, stranger ]
